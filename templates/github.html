<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{url_for('static', filename='css/github.css')}}>
    <title>Github</title>
</head>
<body>
    <main>
        <div id="container">
            <h3>{{github['name']}}</h3>
            <img src={{github['avatar_url']}} />
            <p id="bio">{{github['bio']}}</p>
            <div class="">
            <div>
            <p><span>{{github['public_repos']}} Reposit√≥rios</span></p>
                <ul>
                    {%for repo in repos%}
                    <li>
                        {{repo['name']}}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <p><span>{{github['followers']}} Seguidores</span></p>
            <p><span>{{github['following']}} Seguindo</span></p>
            </div>
        </div>
    </main>
</body>
</html>
